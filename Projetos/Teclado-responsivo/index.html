<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
        
      </head>
<body>
<div class="keyboard-container">
  <div class="container-input">
    <input type="text" id="text-input" readonly>
  </div>
    
    
    <div class="keyboard">
      <div class="keyboard-row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key backspace" onclick="back();"><img src="images/backspace.png" alt=""></div>

      </div>
      <div class="keyboard-row">
        <p class="key">Q</p>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        
      </div>
      <div class="keyboard-row">
        <div class="key caps-lock" onclick="caps()"><img src="images/caps-lock.png" alt="">
        <div id="circle"></div></div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key enter" onclick="enter()"><img src="images/enter.png" alt=""></div>
      </div>
      <div class="keyboard-row">
        <!--<div class="key shift">Shift</div>-->
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">?</div>
      </div>
      <div class="keyboard-row">
        <div class="key space" onclick="space()"><img src="images/space.png" alt=""></div>
      </div>
    </div>
  </div>
  <script src='js/main.js'></script>
  </body>
  </html>
